
<div class="tabset">
  <!-- Tab 1 -->
  <input type="radio" name="tabset" id="tab1" aria-controls="marzen" checked>
  <label for="tab1">New Case</label>
  <!-- Tab 2 -->
  <input type="radio" name="tabset" id="tab2" aria-controls="rauchbier">
  <label for="tab2">Add Tags</label>
  <!-- Tab 3 -->
  <input type="radio" name="tabset" id="tab3" aria-controls="dunkles">
  <label for="tab3">Upload Files</label>

  <div class="tab-panels">
    <section id="marzen" class="tab-panel">
      <div class="card">
        <div class="card-head">New Case</div>
        <div class="card-body">
          <div class="inputBox">
            <label>Case Name</label>
            <input  type="text" required>
          </div>

          <br>

          <div class="">
            <label>Description</label>
            <textarea placeholder="Enter a description about the case here " rows="5" name="comment[text]" id="comment_text" cols="30" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
          </div>
          <input type="submit" onclick=""/>
        </div>
    </div>


  </section>
    <section id="rauchbier" class="tab-panel">
      <div class="card">
        <div class="card-head">Tags</div>
        <div class="card-body">
          <input type="text" name="clues" value="" maxlength="100" />
          <br>
          <input type="submit" onclick=""/>
        </div>
    </div>
    </section>



    <section id="dunkles" class="tab-panel">
      <h2>Upload File</h2>
      <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input type="file" (change)="selectFile($event)" />
          </label>
          <button class="button" [disabled]="!selectedFiles" (click)="upload()"> Upload </button>
        </div>
      </div>

      <div *ngIf="currentFile" class="progress-bar">
        <div
          class="progress-bar"
          role="progressbar"
          attr.aria-valuenow="{{ progress }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }"
        >
          {{ progress }}%
        </div>
      </div>

      <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

      <div class="card">
        <div class="card-head">List of Files</div>
        <div class="card-body">
        <ul
          class="list-group list-group-flush"
          *ngFor="let file of fileInfos | async"
        >
          <li class="list-group-item">
            <a href="http://localhost:8000/download/{{file.Key}}" >{{ file.Key }}</a>
          </li>
        </ul>
      </div>
