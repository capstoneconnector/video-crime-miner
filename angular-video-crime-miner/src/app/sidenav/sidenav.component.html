<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''" (mouseenter)="toggleCollapse()" 
(mouseleave)="toggleCollapse()">
    <!-- Crime Miner Logo -->
    <div class="logo-container">
        <button class="logo">CM</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Crime Miner</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <!-- Sidenav buttons -->
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
    <!-- Cognito Buttons -->
    <ul class="sidenav-nav">
        <!-- Register -->
        <li class="sidenav-nav-item" *ngIf="!isAuthenticated">
            <a class="sidenav-nav-link" routerLink="/signUp/" routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon fal fa-user-plus"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Sign Up</span>
            </a>
        </li>
        <!-- Sign in -->
        <li class="sidenav-nav-item" *ngIf="!isAuthenticated">
            <a class="sidenav-nav-link" routerLink="/signIn/" routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon fal fa-user-plus"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Log In</span>
            </a>
        </li>
        <!-- Profile -->
        <li class="sidenav-nav-item" *ngIf="isAuthenticated">
            <a class="sidenav-nav-link" routerLink="/profile/" routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon fal fa-user"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Profile</span>
            </a>
        </li>
        <!-- Sign out -->
        <li class="sidenav-nav-item" *ngIf="isAuthenticated">
            <a class="sidenav-nav-link" routerLink="/signIn/" routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}" (click)="signOut()">
                <i class="sidenav-link-icon fal fa-user-plus"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Sign Out</span>
            </a>
        </li>
    </ul>
</div>
