<div class="page-content">
    <!-- Basic Page info/headers -->
    <div class="floatstyle">
        <div class="fixedBox1">
            <h1>LABEL DETECTION OUTPUT</h1>
            <p><b>Job ID:</b> {{this.getJobId()}}</p>
            <!--  <p><b>Case Name:</b></p>  -->
            <p *ngIf="this.getLabels()">Found <b>{{this.getLabelTotal()}}</b> Labels Over <b>{{this.getLabels().length}}</b> Timestamps</p>
        </div>
    </div>

    <!-- Video Player and Label Selector Box -->
    <div class="pageFormat">
        <div class="videoplayer">
            <vg-player (onPlayerReady)="onPlayerReady($event)" id="containerforbox">
                <video #media #master [vgMedia]="$any(media)" [src]="currentVideo.src" id="singleVideo" preload="auto" class="videoplayer"> </video>
            </vg-player>
        </div>
        <div class="scrollbox">
            <div *ngFor="let label of this.getLabels()">
                <div class = "clickableLabel">
                    {{label.Name}} | {{prettifyTimestamp(label.Timestamp)}} | {{prettifyConfidence(label.Confidence)}}
                </div>
            </div>
        </div>
    </div>
</div>
